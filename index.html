<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="app-page">

            <header class="game-header">
                <div class="wrap game-header">Game Viewport</div>
            </header>
    
            <header class="inventory-header">
                <div class="wrap inventory-header">Inventory Grid</div>
            </header>

            <div class="game-container">
                <canvas class="game-canvas" width="352" height="198"></canvas>
            </div>
    
            <div class="layout inventory">
                <div class="card helmet">
                    Helmet
                </div>
                <div class="card amulet">
                    Amulet
                </div>
                <div class="card weapon-main-hand">
                    Weapon Main Hand
                </div>
                <div class="card chest">
                    Chest
                </div>
                <div class="card weapon-off-hand">
                    Weapon Off Hand
                </div>
                <div class="card belt">
                    Belt
                </div>
                <div class="card left-ring">
                    Left Ring
                </div>
                <div class="card pants">
                    Pants
                </div>
                <div class="card right-ring">
                    Right Ring
                </div>
                <div class="card boots">
                    Boots
                </div>
            </div>
        </div>

       
        <script src="" async defer></script>
    </body>
</html>

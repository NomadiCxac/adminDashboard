<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="app-page">

            <header class="game-header">
                <div class="wrap game-header">Game Viewport</div>
            </header>
    
            <header class="inventory-header">
                <div class="wrap inventory-header">Inventory Grid</div>
            </header>

            <div class="game-container">
                <canvas class="game-canvas" width="620" height="360"></canvas>
            </div>
    
            <div class="layout inventory">

                <div class="card helmet">
                    Helmet
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button helmet">Item Stats</button>
                    </div>
                </div>

                <div class="card amulet">
                    Amulet
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button amulet">Item Stats</button>
                    </div>
                </div>

                <div class="card weapon-main-hand">
                    Weapon Main Hand
                    <div class="item-container">
                        <img class="pixelItem" alt="Mythril Short Sword" src="images/MythrilShortsword-2 copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button weapon-main-hand">Item Stats</button>
                    </div>

                    <div id="weapon-main-hand-tooltip" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <p>Some text in the Modal..</p>
                        </div>
                    </div>
                </div>

                <div class="card chest">
                    Chest
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button chest">Item Stats</button>
                    </div>
                </div>

                <div class="card weapon-off-hand">
                    Weapon Off Hand
                    <div class="item-container">
                        <img class="pixelItem" alt="Mythril Short Sword" src="images/MythrilShortsword-2 copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button weapon-off-hand">Item Stats</button>
                    </div>
                </div>

                <div class="card belt">
                    Belt
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button belt">Item Stats</button>
                    </div>
                </div>

                <div class="card left-ring">
                    Left Ring
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button left-ring">Item Stats</button>
                    </div>
                </div>

                <div class="card pants">
                    Pants
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button pants">Item Stats</button>
                    </div>
                </div>

                <div class="card right-ring">
                    Right Ring
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button right-ring">Item Stats</button>
                    </div>
                </div>

                <div class="card boots">
                    Boots
                    <div class="item-container">
                        <img class="pixelItem" alt="Red Demon Helm" src="images/Red Demon Helm copy.png">
                    </div>
                    <div class="statsContainer">
                        <button class="button boots">Item Stats</button>
                    </div>
                </div>

            </div>
        </div>

       
        <script src="Overworld.js"></script>
        <script src="init.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
